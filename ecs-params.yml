version: 1

task_definition:
  ecs_network_mode: bridge
  task_role_arn : ECS-task-full-access
  task_execution_role: ECS-task-full-access
  task_size:
    cpu_limit: 1024
    mem_limit: 0.5GB
  services:
    redis:
      essential: true
      cpu_shares: 0
      mem_limit: 64m
    demo-tape-app:
      essential: true
      cpu_shares: 0
      mem_limit: 256m
    demo-tape-sidekiq:
      essential: true
      cpu_shares: 0
      mem_limit: 160m
